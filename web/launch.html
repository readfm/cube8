<html>
    <head>
        <title>My First Symfony Page</title>
        <script>
            async function run() {
              // Load the Wasm module
              const wasm = await WebAssembly.instantiateStreaming(fetch('oo8.wasm'));
              // Call the add function from the Wasm module
              const result = wasm.instance.exports.add(1, 2);
              console.log(result); // 3
            }
            run();
          </script>
    </head>
    <body>
        <h1>Hello World!</h1>
    </body>
</html>
